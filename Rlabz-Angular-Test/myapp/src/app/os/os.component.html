<div class="py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl lg:text-center">
        <h2 class="text-base font-semibold leading-7 text-gray-400">OS List</h2>
        <div class="mt-8">
          <div class="flex flex-wrap justify-center space-x-4">
            <button *ngFor="let os of osList"
                    (click)="fetchOsDetail(os.id)"
                    class="px-4 py-2 mt-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md focus:outline-none">
              {{ os.name }}
            </button>
          </div>
        </div>
        <div class="mt-8" *ngIf="recommendation">
          <h3 class="text-xl font-bold">Recommendation:</h3>
          <p class="mt-2 text-lg leading-8 text-gray-600">{{ recommendation }}</p>
        </div>
      </div>
    </div>
  </div>
